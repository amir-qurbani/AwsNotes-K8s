apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: awsnotes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amir-qurbani/AwsNotes-K8s.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
